<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand m-auto" style="font-size: 45px; font-weight: bold;">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-secondary">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col">
                            <label class="form-check-label py-3" for="autoSizingCheck">
                                <h3 class="text-white">Search for a city:</h3>
                            </label>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col">
                            <label class="sr-only" for="inlineFormInput">Name</label>
                            <input type="text" class="form-control mb-2" id="cityFormInput" placeholder="City">
                        </div>
                        <div class="col">
                            <button type="submit" value="Submit" class="btn btn-primary mb-2"
                                id="buttonCitySearch">Search</button>
                        </div>
                    </div>
                </form>
                <div class="card d-none d-md-block" style="width: 75%;">
                    <ul class="list-group list-group-flush" id="savedCities">

                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12 py-4 bg-light">
                        <header>
                            <h1 id="displayCity">City</h1>
                            <img id="iconDisplay">
                            <p id="tempDisplay">Temperature:</p>
                            <p id="humidityDisplay">Humidity:</p>
                            <p id="windSpeedDisplay">Wind Speed:</p>
                            <p id="uviDisplay">UV Index:</p>
                        </header>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class = "row"> -->
                    <div class="col-12">
                        <header>
                            <h2>5-day Forecast</h2>
                        </header>
                        <!-- </div> -->
                    </div>
                    <div class="row m-0">
                        <div class="col bg-white">
                            <div class="card w-100 bg-info">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="forecast1">Forecast Date</h5>
                                    <img id="iconDisplay1">
                                    <p class="card-text" id="temp1">Temperature:</p>
                                    <p class="card-text" id="humidity1">Humidity:</p>


                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-100 bg-info">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="forecast2">Forecast Date</h5>
                                    <img id="iconDisplay2">
                                    <p class="card-text" id="temp2">Temperature:</p>
                                    <p class="card-text" id="humidity2">Humidity:</p>


                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-100 bg-info">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="forecast3">Forecast Date</h5>
                                    <img id="iconDisplay3">
                                    <p class="card-text" id="temp3">Temperature:</p>
                                    <p class="card-text" id="humidity3">Humidity:</p>


                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-100 bg-info">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="forecast4">Forecast Date</h5>
                                    <img id="iconDisplay4">
                                    <p class="card-text" id="temp4">Temperature:</p>
                                    <p class="card-text" id="humidity4">Humidity:</p>


                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card w-100 bg-info">
                                <div class="card-body text-white">
                                    <h5 class="card-title" id="forecast5">Forecast Date</h5>
                                    <img id="iconDisplay5">
                                    <p class="card-text" id="temp5">Temperature:</p>
                                    <p class="card-text" id="humidity5">Humidity:</p>


                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
